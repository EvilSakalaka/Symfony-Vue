<VirtualHost *:8080>
    ServerAdmin webmaster@localhost
    ServerName pdcs.test
    DocumentRoot /var/www/webapp/backend/public
    SetEnvIfNoCase ^Authorization$ "(.*)" HTTP_AUTHORIZATION=$1
    <Directory /var/www/webapp/backend/public>
        Allowoverride None
        Require all granted
        Allow from All

        FallbackResource /index.php
    </Directory>

    <Directory /var/www/webapp/backend/boundles>
        DirectoryIndex disabled
        FallbackResource disabled
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
